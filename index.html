<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mix-blend-mode test</title>
    <style>
      body {
        background-color: #fff;
      }
      .background {
        width: 640px;
        height: 427px;
        max-width: 100%;
        background-image: url(640px-Jordi_cat_portrait.jpg);
      }
      .test {
        color: #fff;
        padding-top: 100px;
        text-align: center;
        mix-blend-mode: exclusion;
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    
    <p>The text ("Hello?") below should appear excluded from the background image...</p>
  
    <div class="background">
      <div class="test">
        <p>Hello?</p>
      </div>
    </div>
    
  </body>
</html>
