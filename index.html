<!doctype html>
<html>
  <head>
    <title>mix-blend-mode test</title>
    <style>
      body {
        background-color: #fff;
      }
      .background {
        width: 640px;
        height: 427px;
        background-image: url(640px-Jordi_cat_portrait.jpg);
      }
      .test {
        padding-top: 200px;
        text-align: center;
        mix-blend-mode: exclusion;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    
    <p>The text ("Hello?") below should appear excluded from the background image...</p>
  
    <div class="background">
      <p class="test">Hello?</p>
    </div>
    
  </body>
</html>
